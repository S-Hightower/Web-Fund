<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <div class="topbox"></div>
        <img src="user-circle.png" alt="user icon" id="circle">
        <h1>Jane Doe</h1>
        <div class="location">
            <img src="map-marker.png" alt="location marker" id="marker">
            <h2>Seattle</h2>
        </div>
        <ul class="text">
            <li>Developer | Engineer | Problem Solver</li>
            <li>Master of the shadows and the Internet!</li>
        </ul>
        <div class="links">
            <img src="gear.png" alt="gear icon" id="gear">
            <h3>edit profile</h3>
        </div>
</body>
</html>
