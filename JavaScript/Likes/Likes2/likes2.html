<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes 2</title>
    <link rel="stylesheet" href="likes2.css">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <h1>Network</h1>
        </div>
        <h2>Your Feed</h2>
        <div class="userbox">
            <img src="images/user-circle.png" alt="user icon">
            <p>Add an avatar</p>
            <h2>James Doe</h2>
        </div>
        <div class="tweets">
            <div class="neil_box">
                <div class="neil_topbar">
                    <h2>Neil M</h2>
                    <h4 id="neilCounter"> like(s)</h4>
                    <button class="countOne" onclick="clickOne(this)">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think.</p>
                <span>link.</span>            
            </div>
            <div class="nichole_box">
                <div class="nichole_topbar">
                    <h2>Nichole K</h2>
                    <h4 id="nicholeCounter"> like(s)</h4>
                    <button class="countTwo" onclick="clickTwo(this)">Like</button>
                </div>
                <p>Just finished my <span>next comic</span>, check it out.</p>
            </div>
            <div class="jim_box">
                <div class="jim_topbar">
                    <h2>Jim R</h2>
                    <h4 id="jimCounter"> like(s)</h4>
                    <button class="countThree" onclick="clickThree(this)">Like</button>
                </div>
                <p>I can't stop listening to the <span>new album</span>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="likes2.js"></script>
</body>
</html>
