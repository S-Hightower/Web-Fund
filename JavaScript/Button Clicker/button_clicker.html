<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button_clicker.css">
    <title>Button Clicker</title>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <h1>Dojonary</h1>

                <h4>Search</h4>
            </div>
            <button onclick="turnOff(this)">Login</button>
        </div>
        <div class="column">
            <div class="leftcolumntop">
                <h2>ninja</h2>
                <h3>noun</h3>
                <h4>Plural: ninjas</h4>
                <p>A practitioner skilled in the Japanese art of ninjutsu</p>
                <button onclick="alert('Ninja was liked')"">13 likes</button>
            </div>
            <div class="leftcolumnbottom">
                <h2>ninja</h2>
                <h3>noun</h3>
                <h4>Plural: ninjas</h4>
                <p>A programmer who breaks down problems with zen-like focus</p>
                <button onclick="alert('Ninja was liked')"">37 likes</button>
            </div>
            <div class="righttopbox">
                <h1>Dojonary is defined by YOU</h1>
                <button onclick="hide(this)">Add Definition</button>
            </div>
        </div>
    </div>
    <script src="button_clicker.js"></script>

</html>
